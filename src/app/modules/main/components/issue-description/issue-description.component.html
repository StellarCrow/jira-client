<app-expansion-panel>
  <h3 class="panel-title">Description</h3>
  <div class="panel-content description">
    <form [formGroup]="formDescription" (submit)="onSubmit()" class="description__form">
      <mat-form-field appearance="outline" class="description__field">
        <mat-label class="form-field__label">Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Description..."
          class="form-field__textarea"
        ></textarea>
      </mat-form-field>
      <button class="description__button" type="submit" mat-flat-button color="accent"
              [disabled]="!formDescription.valid">Save
      </button>
    </form>
  </div>
</app-expansion-panel>
