<form [formGroup]="formRegistration" class="form" (submit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" placeholder="Jiraldina">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" placeholder="jirameil@jirka.com">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" placeholder="**********">
  </mat-form-field>
  {{errorMessage}}
  <button
    class="form__button button"
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!formRegistration.valid"
  >
    Register
  </button>
</form>
