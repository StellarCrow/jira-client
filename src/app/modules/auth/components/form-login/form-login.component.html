<div class="heading">
  <h2 class="title">Login</h2>
</div>
<form [formGroup]="formLogin" class="form" (submit)="onSubmit()" >
  <mat-form-field class="form__form-field" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" class="form__input" formControlName="email" placeholder="jiraldina@jirka.com">
    <mat-error *ngIf="formLogin.get('email').invalid">Enter correct email</mat-error>
  </mat-form-field>
  <mat-form-field class="form__form-field" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" class="form__input" formControlName="password" placeholder="*********">
  </mat-form-field>
  <div class="form__error">
    {{errorMessage}}
  </div>
  <button
    class="form__button button"
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!formLogin.valid"
  >
    Login
  </button>
</form>
